<div class="list-container">
  <h2>Provincias de Espa√±a</h2>

  <p-table
    [value]="provinces()"
    styleClass="p-datatable-sm p-datatable-gridlines"
    [scrollable]="true"
    scrollHeight="400px"
    selectionMode="single"
    (onRowSelect)="onRowSelect($event)"
    [loading]="loading()">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">Provincia <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="community">COMUNIDAD <p-sortIcon field="community"></p-sortIcon></th>
        <th pSortableColumn="capital">Capital <p-sortIcon field="capital"></p-sortIcon></th>
        <th style="width: 5rem">Acciones</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-province>
      <tr [pSelectableRow]="province" style="cursor: pointer">
        <td>{{ province.NOMBRE_PROVINCIA }}</td>
        <td>{{ province.COMUNIDAD_CIUDAD_AUTONOMA }}</td>
        <td>{{ province.CAPITAL_PROVINCIA }}</td>
        <td>
          <button
            pButton
            icon="pi pi-trash"
            class="p-button-danger p-button-rounded p-button-text"
            (click)="deleteProvince($event, province.CODPROV)"
            tooltipPosition="top">
            borrar
          </button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4" style="text-align: center">No se encontraron provincias.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
